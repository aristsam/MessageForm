<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Good-Bad Messages</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container mt-5 pt-5">
        <h1><em>Message form</em></h1>

        <form>
            <div class="mb-3">
                <label class="form-label"><em>Good messages. Type here:</em></label>
                <input type="text" class="form-control border-dark bg-lightblue" id="goodMessage" style="width: 700px;">
            </div>
            <button type="button" onclick="addMessage('goodMessage', 'resultGood')" class="btn btn-primary">Submit</button>
        </form>

        <form>
            <div class="mb-3">
                <label class="form-label"><em>Bad messages. Type here:</em></label>
                <input type="text" class="form-control border-dark bg-lightblue" id="badMessage" style="width: 700px;">
            </div>
            <button type="button" onclick="addMessage('badMessage', 'resultBad')" class="btn btn-danger">Submit</button>
        </form>

        <h2><em>Good messages:</em></h2>
        <ul id="resultGood"></ul>

        <h2><em>Bad messages:</em></h2>
        <ul id="resultBad"></ul>
    </div>

    <script type="text/javascript" src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
